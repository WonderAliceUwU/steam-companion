# Enable AndroidX for Android module(s)
android.useAndroidX=true

# Suppress KMP <-> AGP max-tested version warning per build output
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true

# Increase Gradle daemon memory to avoid GC thrashing during build
# Adjust if your environment has less/more RAM
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx2048m
